<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css?version=123'>
    <!-- <script src='main.js?version=123'></script> -->
</head>
<body>

    <main>
        <section id="form-container">

            <img id="logo" src="images/chat-icon.png"/>

            <div id="welcome-message">
                <h1>Welcome to MyChat</h1>
                <p>A group video calling platform made just for you!</p>
            </div>

            <form id="form">
                <div class="form-field">
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Enter room name..."/>
                </div>

                <div class="form-field">
                    <label>Name</label>
                    <input type="text" name="room" placeholder="Enter username..."/>
                </div>

                <div class="form-field">
                    <button type="submit" onsubmit="handleSubmit(event)" value="Join Room">Join Room</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        let form = document.getElementById('form')

        let handleSubmit = async (e) =>{
            e.preventDefault()
            let room = e.target.room.value.toUpperCase()
            let response = await fetch(`/videochat/get_token/?channel=${room}`)
            let data = await response.json()

            let UID = data.uid
            let token = data.token

            sessionStorage.setItem('UID',UID)
            sessionStorage.setItem('token',token)
            sessionStorage.setItem('room',room)

            window.open('/room/','_self')
        }
    </script>
</body>
</html>
